name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: pull request commit messages
        run: |
          commits=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                    "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.number }}/commits")

          messages=$(echo "$commits" | jq -r '.[].commit.message' | tr '\n' ' ')

          echo "PR_COMMIT_MESSAGES=$messages" >> $GITHUB_ENV
        
      - name: Deploy to render.com
        uses: johnbeynon/render-deploy-action@v0.0.8
        if: ${{ github.event_name == 'push' && !contains(env.PR_COMMIT_MESSAGES, '#skip') }}
        with:
          service-id: ${{ secrets.SERVICE_ID}}
          api-key: ${{ secrets.API_KEY }}
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: pull request commit messages
        run: |
          commits=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                    "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.number }}/commits")

          messages=$(echo "$commits" | jq -r '.[].commit.message' | tr '\n' ' ')

          echo "PR_COMMIT_MESSAGES=$messages" >> $GITHUB_ENV

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        if: ${{ github.event_name == 'push' && !contains(env.PR_COMMIT_MESSAGES, '#skip') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
      
